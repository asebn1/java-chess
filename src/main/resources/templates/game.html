<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ZERO Chess</title>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<h1>{{gameName}}</h1>
<a href="/">로비로 나가기</a>
<div id="game-result" class="none">
    <h2>WINNER:<span id="winner"></span></h2>
</div>

<h3>현재 턴 : <span id="currentTurn"></span></h3>

<div id="board"></div>
<input id="gameId" type="hidden" value="{{gameId}}">
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
