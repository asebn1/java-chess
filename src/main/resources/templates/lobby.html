<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ZERO CHESS</title>
    <link href="/css/lobby.css" rel="stylesheet"/>
</head>
<body>
<h1>ZERO Chess</h1>
<h2>CLICK ON THE ROOM !</h2>
<form action="/chess/new" method="post">
    <input type="text" name="gameName" placeholder="NEW GAME">
    <input type="submit" value="NEW GAME START">
</form>
<ul class="game-list">
    {{#games}}
    <li>
        <a href="/chess/game/{{id}}" class="game-item">{{id}} {{name}}</a>
    </li>
    {{/games}}
</ul>
</body>
</html>
